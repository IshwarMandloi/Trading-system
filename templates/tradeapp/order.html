{% extends 'tradeapp/base.html' %}
{% block body %}
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Time</th>  
        <th>Type</th>  
        <th>Instrument</th>  
        <th>Product</th>
        <th>qty</th>
        <th>Avg.price</th>
        <th>status</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for order in orders %}  
    <tr>  
        <td>{{order.time}}</td>  
        <td>{{ order.button }}</td> 
        <td>{{ order.name }}</td> 
        <td>{{ order.choice1 }}</td>
        <td>{{ order.qty }}</td>
        <td>{{ order.price }}</td>
        
         
    </tr>  
{% endfor %}  
    </tbody>  
</table>
{%endblock %}
